<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Dad!</h1>
        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <!-- Slides -->
            <div class="mySlides fade">
                <img src="IMG_6467.jpeg" alt="Birthday Image 1" class="slide-img">
            </div>
            <div class="mySlides fade">
                <img src="IMG_6529.jpeg" alt="Birthday Image 2" class="slide-img">
            </div>
            <!-- Add more slides as needed -->
            <div class="mySlides fade">
                <img src="fullsizerender.jpeg" alt="Additional Image" class="slide-img">
            </div>
        </div>

        <!-- Play Button for Music -->
        <button id="play-music">Play Music</button>
    </div>
    <audio id="background-music" src="song.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
